<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">
            <img src="images/moon.png" alt="Dark mode">
        </span>
    </button>

    <header>
        <div class="logo" id="logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <nav>
            <ul>
                <li><a href="#products" id="nav-products"></a></li>
                <li><a href="#offers" id="nav-offers"></a></li>
                <li><a href="#coupons" id="nav-coupons"></a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 id="hero-title"></h1>
            <a href="#products" class="shop-btn" id="hero-btn"></a>
        </div>
    </section>

    <section class="featured-section" id="products">
        <h2 id="featured-title"></h2>

        <div class="products-grid">

            <div class="product-card">
                <div class="product-image">
                    <img src="img/first-pic.png" alt="Flower product">
                </div>
                <div class="product-info">
                    <p class="product-name" id="product1-name"></p>
                    <p class="product-price" id="product1-price"></p>
                    <div class="quantity-control">
                        <button class="qty-btn">-</button>
                        <div class="qty-display">1</div>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="img/second-pic.png" alt="Water product">
                </div>
                <div class="product-info">
                    <p class="product-name" id="product2-name"></p>
                    <p class="product-price" id="product2-price"></p>
                    <div class="quantity-control">
                        <button class="qty-btn">-</button>
                        <div class="qty-display">1</div>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="img/third-pic.png" alt="Herbal product">
                </div>
                <div class="product-info">
                    <p class="product-name" id="product3-name"></p>
                    <p class="product-price" id="product3-price"></p>
                    <div class="quantity-control">
                        <button class="qty-btn">-</button>
                        <div class="qty-display">1</div>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="img/fourth-pic.png" alt="Bottle product">
                </div>
                <div class="product-info">
                    <p class="product-name" id="product4-name"></p>
                    <p class="product-price" id="product4-price"></p>
                    <div class="quantity-control">
                        <button class="qty-btn">-</button>
                        <div class="qty-display">1</div>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="sale-banner" id="offers">
        <div class="sale-content">
            <h2 id="sale-title"></h2>
            <p id="sale-subtitle"></p>
            <a href="#offers" class="shop-btn" id="sale-btn"></a>
        </div>
    </section>


    <section class="coupons-section" id="coupons">
        <h2 id="coupons-title"></h2>
        <p id="coupons-subtitle"></p>

        <div class="coupons-grid">

            <div class="coupon-card">
                <p class="coupon-badge" id="coupon1-badge"></p>
                <p class="coupon-title" id="coupon1-title"></p>
                <p class="coupon-code" id="coupon1-code"></p>
                <button class="copy-btn" id="coupon1-btn"></button>
            </div>

            <div class="coupon-card">
                <p class="coupon-badge" id="coupon2-badge"></p>
                <p class="coupon-title" id="coupon2-title"></p>
                <p class="coupon-code" id="coupon2-code"></p>
                <button class="copy-btn" id="coupon2-btn"></button>
            </div>

            <div class="coupon-card">
                <p class="coupon-badge" id="coupon3-badge"></p>
                <p class="coupon-title" id="coupon3-title"></p>
                <p class="coupon-code" id="coupon3-code"></p>
                <button class="copy-btn" id="coupon3-btn"></button>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer-container">

            <div class="footer-content">

                <div class="footer-section">
                    <h3 id="footer-brand"></h3>
                    <p id="footer-description"></p>

                    <div class="social-links">
                        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                        <a href="#"><img src="images/pinterest.png" alt="Pinterest"></a>
                    </div>
                </div>

                <div class="footer-section">
                    <h3 id="footer-links-title"></h3>
                    <ul>
                        <li><a href="#products" id="footer-link1"></a></li>
                        <li><a href="#offers" id="footer-link2"></a></li>
                        <li><a href="#coupons" id="footer-link3"></a></li>
                        <li><a href="#" id="footer-link4"></a></li>
                        <li><a href="#" id="footer-link5"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h3 id="footer-care-title"></h3>
                    <ul>
                        <li><a href="#" id="footer-care1"></a></li>
                        <li><a href="#" id="footer-care2"></a></li>
                        <li><a href="#" id="footer-care3"></a></li>
                        <li><a href="#" id="footer-care4"></a></li>
                        <li><a href="#" id="footer-care5"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h3 id="footer-newsletter-title"></h3>
                    <p id="footer-newsletter-text"></p>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit" id="footer-subscribe-btn"></button>
                    </form>
                </div>

            </div>

            <div class="footer-bottom">
                <p id="footer-copyright"></p>

                <div class="payment-methods">
                    <span id="payment-text"></span>
                    <div class="payment-icon">VISA</div>
                    <div class="payment-icon">MC</div>
                    <div class="payment-icon">AMEX</div>
                    <div class="payment-icon">PayPal</div>
                </div>
            </div>

        </div>
    </footer>

    <script src="code.js"></script>
</body>
</html>
